<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Family Chore Tracker</title>
  <link rel="stylesheet" href="./ryddeapp.css">
</head>
<body>
  
  <header>
    <h1>Familien Prokastinere</h1>
  </header>
 
  <form id="select-task" action='/task-add-done' method="POST">
    <h3>Registrer oppgave</h3>
    <label for="users">Familiemedlem:</label>
    <select id="users" name = "userid"></select>
    <br>
    <label for="tasks">Oppgave gjort: </label>
    <select id="tasks" title="taskid" name="taskid" placeholder="Velg oppgave">Oppgave: </select>
    <br>
    <input id="comment" name="comment" title="comment" placeholder="Kommentar (valgfritt)">
    <br>
    <br>
    <button id="btnRegister" type="submit">Registrer oppgave</button>
    <br>
  </form>
  <br>
  <br>
  <form id="create-task" action='/task-create-done' method="POST">
    <h3>Lag ny oppgave</h3>
    <label for="nameTask">Oppgavenavn:</label>
    <input id="nameTask" name="nameTask" required>
    <br>
    <label for="pointsTask">Oppgavepoeng:</label>
    <input id="pointsTask" name="pointsTask"ask" required>
    <br>
    <label for="descTask">Oppgavebeskrivelse:</label>
    <input id="descTask" name="descTask">
    <br>
    <br>
    <button id="newTaskBtn" type="submit">Lag ny oppgave</button>
  </form>
  <br>
    <hr>
    <br>
    <section>
      <h2>Leaderboard</h2>
      <div id="leaderboardButtons">
        <button id="btnTotal">Totale poeng</button>
        <button id="btnMonth">Denne måneden</button>
      </div>
      <br>
      <div id ="leaderboard">
      </div>
      <hr>
      <br>
    </section>
    <h2>Dine fullførte oppgaver</h2>
    <div id="yourTasksDone">
      <div id="History"></div>
    </div>
    <form id="logoutForm" action='/logout' method="GET">
      <button id="btnLogut" type="submit">Log ut</button>
    </form>
  <script src="./ryddeapp.js"></script>
</body>
</html>
